 <div class="container-fluid mt-2" style="background-color: #C0C0C0;">
  <div class="row align-items-center justify-content-center h-100">
    <ng-container *ngIf="news$ |async ; else loading">
      <div class="col-md-8 col-12" style="user-select: none;">
          <swiper
            #swiper
            [spaceBetween]="30"
            [speed]="7000"
            [loop]="true"
            [autoplay]="{
              delay: 3000,
              disableOnInteraction: false
            }"
            [slidesPerView]="1"
            [centeredSlides]="true"
            [loopFillGroupWithBlank]="true"
            [pagination]="{
              clickable: true
            }"
          >
          <ng-container *ngFor="let news of newsArray">
            <ng-template swiperSlide (click)="slidePrev()"><app-card-carousel [news]="news"></app-card-carousel></ng-template>
          </ng-container>
          </swiper>
      </div>
    </ng-container>
    <ng-template #loading>
      <mat-spinner class="mt-2"></mat-spinner>
    </ng-template>
  </div>
</div>
