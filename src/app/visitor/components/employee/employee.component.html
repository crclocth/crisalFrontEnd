<div class="card" style="border-color: black;">
  <img class="card-img-top" style="height: 30vh" [src]="employee?.image" alt="logo CRISAL">
  <div class="card-body" style="background-color: #E2E2E2;">
    <h5 class="card-title">{{employee?.abreprofession}} {{employee?.name}}</h5>
    <p class="card-text">{{employee?.profession}}</p>
    <p class="card-text">{{employee?.description}}</p>
  </div>
</div>
