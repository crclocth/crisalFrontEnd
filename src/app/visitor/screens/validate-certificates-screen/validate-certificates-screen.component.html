<app-header></app-header>
<app-certificate></app-certificate>
<app-nav-bar></app-nav-bar>

<div class="container-fluid mt-4 pt-4 mb-4"  style="background-color: #E4E4E4;">
  <div class="row text-center justify-content-center align-items-center">
    <h5>VALIDACIÓN DE CERTIFICADOS</h5>
  </div>
  <hr style="width:50%; margin-left:25% !important; margin-right:25% !important;"/>
    <form class="row needs-validation align-items-center justify-content-center" novalidate>
      <div class="row justify-content-center">
        <div class="col-md-6 col-12 text-center">
          <label for="validationTooltip01" class="form-label">Rut del Trabajador</label>
          <input type="text" class="form-control" id="validationTooltip01" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-12 text-center  mt-3">
          <label for="validationTooltip03" class="form-label">Número de Certificado</label>
          <input type="text" class="form-control" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 text-center mt-4">
          <button class="btn mb-4" type="submit" style="background-color: #309CEA; color: white;">VERIFICAR</button>
        </div>
      </div>
    </form>
</div>

<app-footer></app-footer>
