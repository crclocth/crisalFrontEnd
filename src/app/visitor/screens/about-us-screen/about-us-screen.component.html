<app-header></app-header>
<app-certificate></app-certificate>
<app-nav-bar></app-nav-bar>

<div class="container-fluid mt-4 mb-4">
  <div class="row">
    <h5>NUESTROS PROFESIONALES DE LA SALUD</h5>
  </div>
</div>

<div class="container-fluid my-3">
  <div class="row my-3">
    <div class="my-2" *ngFor="let employee of employeeArray"
      [ngClass]="[getScreenSize() > 1500 ? 'col-3' :
      getScreenSize() > 1130 && getScreenSize() <= 1500 ? 'col-4' :
      getScreenSize() > 770 && getScreenSize() <= 1130 ? 'col-6' : 'col-12'
      ]">
        <app-employee [employee]="employee"></app-employee>
    </div>
  </div>
</div>

  <div class="row text-center">
    <h5>NUESTRA HISTORIA</h5>
  </div>
  <div class="row justify-content-center align-items-center text-center">

      <div class="row">
          <h5>Quienes Somos</h5>
      </div>
      <div class="row text-start p-5">{{informationArray[0].aboutUs}}</div>
    </div>
    <div class="col-md-6 col-12 p-5">
      <div class="row">
        <h5>Visión</h5>
      </div>
      <div class="row text-start">{{informationArray[0].vision}}</div>
      <div class="row mt-4">
        <h5>Misión</h5>
      </div>

      <div class="row mt-4">
        <h5>Valores</h5>
      </div>
      <div class="row text-start">{{informationArray[0].values}}</div>
    </div>
  </div>
</div>
