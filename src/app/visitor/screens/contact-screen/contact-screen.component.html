<div class="container-fluid mt-4 pt-4 mb-4"  style="background-color: #E4E4E4;">
    <form class="row needs-validation align-items-center" novalidate>
      <div class="col-12 col-12 text-center">
        <label for="validationTooltip01" class="form-label">NOMBRE</label>
        <input type="text" class="form-control" style="max-width: 50%;" id="validationTooltip01" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-12 text-center">
        <label for="validationTooltipUsername" class="form-label">CORREO ELECTRÃ“NICO</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
          <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
        </div>
      </div>
      <div class="col-12 text-center">
        <label for="validationTooltip03" class="form-label">ASUNTO</label>
        <input type="text" class="form-control" id="validationTooltip03" required>
        <div class="invalid-tooltip">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-12 text-center">
        <label for="validationTooltip05" class="form-label">MENSAJE</label>
        <input type="text" class="form-control" id="validationTooltip05" required>
        <div class="invalid-tooltip">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-12 text-center mt-4">
        <button class="btn btn-primary mb-4" type="submit">ENVIAR</button>
      </div>
    </form>
</div>
