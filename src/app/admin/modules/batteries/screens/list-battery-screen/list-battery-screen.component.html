<div class="container-fluid">
  <div class="row text-center justify-content-center align-items-center p-2">
    <div style="background-color: #C4C4C4; border-radius: 5px;" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '50%'}">
      <h5 class="mt-2">Baterías</h5>
    </div>
  </div>
  <div class="row mb-3 text-center justify-content-center align-items-center p-3" style="background-color: #C4C4C4; border-radius: 5px;">
    <div class="col-6">Nombre Baterías</div>
    <div class="col-6">Acciones</div>
  </div>
  <ng-container *ngIf="batteryArray">
    <ng-container *ngFor="let battery of batteryArray"><app-battery (newItemEvent)="addItem($event)" [battery]="battery"></app-battery></ng-container>
  </ng-container>
</div>
