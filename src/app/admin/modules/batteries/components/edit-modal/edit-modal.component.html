<div class="modal-header text-center" style="background-color: #309cea; color: white;">
  <h4 class="modal-title  w-100 text-center" id="modal-basic-title">Esta seguro de EDITAR {{battery.name}}? </h4>
  <button class="btn" (click)="activeModal.dismiss('Cross click')">
    <i class="fas fa-times" style="color: white; font-size: 100%;"></i>
  </button>
</div>
<div class="modal-body text-center">
  <div class="container-fluid p-4">
    <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="shipping-card" style="background-color: #E4E4E4;">
        <mat-card-content>
          <div class="row align-items-center">
            <div class="col-md-2"></div>
            <div class="col-md-4 col-12 text-right">
              Nombre
            </div>
            <div class="col-md-6 col-12 mt-3">
              <mat-form-field appearance="outline" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '90%'  }">
                <mat-label>Nombre de la batería</mat-label>
                <input matInput placeholder="Nombre de la batería"  [(ngModel)]="battery.name" formControlName="name" [maxlength] = "maxInputName" required>
                <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
                  Nombre de la batería <strong>REQUERIDO</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-md-2"></div>
            <div class="col-md-4 col-12 text-right">
              Descripción
            </div>
            <div class="col-md-6 col-12 mt-3">
              <mat-form-field class="full-width" appearance="outline" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '90%'  }">
                <mat-label>Descripción</mat-label>
                <textarea matInput placeholder="Descripción" [(ngModel)]="battery.description" formControlName="description" [maxlength] = "maxInputDescription"  [rows]="8"  required></textarea>
                <mat-error *ngIf="addressForm.controls['description'].hasError('required')">
                  Descripción <strong>REQUERIDO</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-md-4 col-12 text-right">
              Imagen
            </div>
            <div class="col-md-6 col-12 mt-3">
              <input #file type="file" accept='image/*' (change)="preview(file.files)" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '50%'}"required />
              <div class="row text-center justify-content-center align-items-center mt-3">
                <img [src]="imgURL" *ngIf="imgURL" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '50%'}">
              </div>
            </div>
          </div>
  <!----------------------------------------EXAMENES GENERALES------------------------------------------------------------>
          <div class="row justify-content-center align-items-start">
            <div style [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '50%'}">
              <h5 class="mt-2">Exámenes Generales</h5>
            </div>
            <hr style="width:50%; margin-left:25% !important; margin-right:25% !important;"/>
              <section class="example-section font">
                <div class="row text-start" *ngFor="let option of examGeneralArray; let i = index;">
                  <mat-checkbox class="example-margin col" (change)="onChangeGeneral(option)"
                    [checked]="checkgeneral(option._id)"
                    [value]="option.name">{{option.name}}
                  </mat-checkbox>
                </div>
              </section>
          </div>
  <!----------------------------------------EXAMENES LABORATORIO------------------------------------------------------------>
          <div class="row justify-content-center align-items-center">
            <div style [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '50%'}">
              <h5 class="mt-2">Exámenes de Laboratorio</h5>
            </div>
          <hr style="width:50%; margin-left:25% !important; margin-right:25% !important;"/>
            <div class="col-12 mt-3">
              <section class="example-section font text-right">
                <div class="row text-start" *ngFor="let option of examLaboratorioArray; let i = index;">
                  <mat-checkbox class="example-margin col" (change)="onChangeLabroatory(option)"
                    [checked]="checkLab(option._id)"
                    [value]="option.name">{{option.name}}
                  </mat-checkbox>
              </div>
              </section>
            </div>
          </div>
  <!---------------------------------------------------------------------------------------------------->
        </mat-card-content>
      </mat-card>
    </form>
  </div>
  <div class="row text-center justify-content-center align-items-center mt-3">
    <div class="col">
      <button class="btn" style="background-color: #309CEA; color: white;" (click)="edit()">EDITAR</button>
    </div>
    <div class="col">
      <button class="btn btn-danger" (click)="activeModal.dismiss('Cross click')">CANCELAR</button>
    </div>
  </div>
</div>
