<div class="container-fluid ">
  <form [formGroup]="addressForm" novalidate>
    <mat-card class="shipping-card" style="background-color: #E4E4E4;">
      <div class="row text-center justify-content-center align-items-center p-3">
        <div style="background-color: #C4C4C4;" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '50%'}">
          <h5 class="mt-2">Crear Doctor</h5>
        </div>
      </div>
      <hr style="width:50%; margin-left:25% !important; margin-right:25% !important;"/>
      <mat-card-content>
        <div class="row align-items-center">
          <div class="col-md-3"></div>
          <div class="col-md-3 col-12 text-right">
            Nombre
          </div>
          <div class="col-md-6 col-12 mt-3">
            <mat-form-field appearance="outline" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '50%'}">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Nombre" formControlName="name" [maxlength] = "maxInputName" required>
              <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
                Nombre <strong>REQUERIDO</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-md-3"></div>
          <div class="col-md-3 col-12 text-right">
            RUT
          </div>
          <div class="col-md-6 col-12 mt-3">
            <mat-form-field appearance="outline" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '50%'}">
              <mat-label>RUT del Doctor</mat-label>
            <input matInput placeholder="Ej: 11111111-1" formControlName="rut" required>
            <mat-error *ngIf="addressForm.controls['rut'].hasError('required')">
              RUT del Doctor <strong>REQUERIDO</strong>
            </mat-error>
            <mat-error *ngIf="addressForm.controls['rut'].errors?.pattern">
              FORMATO DE RUT INCORRECTO <strong>REQUERIDO</strong>
            </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-md-3"></div>
          <div class="col-md-3 col-12 text-right">
            Especialidad
          </div>
          <div class="col-md-6 col-12 mt-3">
            <mat-form-field class="full-width" appearance="outline" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '50%'}">
              <mat-label>Especialidad</mat-label>
              <input matInput placeholder="Especialidad" formControlName="title" [maxlength] = "maxInputTitle"required>
              <mat-error *ngIf="addressForm.controls['title'].hasError('required')">
                Especialidad <strong>REQUERIDO</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-md-3"></div>
          <div class="col-md-3 col-12 text-right">
            Imagen
          </div>
          <div class="col-md-6 col-12 mt-3">
            <input #file type="file" accept='image/*' (change)="preview(file.files)" />
            <div class="row mt-3">
              <img [src]="imgURL" *ngIf="imgURL" class="w-50">
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <hr style="width:50%; margin-left:25% !important; margin-right:25% !important;"/>
        <div class="row justify-content-center">
          <div class="col-12 text-center mt-4">
            <button mat-raised-button class="mb-4" type="submit" style=" color: white;" [disabled]="!addressForm.valid"
              [ngStyle]="{'background-color': !addressForm.valid ? 'gray' : '#309CEA'}" (click)="postDoctor()"
            >CREAR NOTICIA</button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
