<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Esta seguro de ELIMINAR {{news.title}}? </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <div class="row text-center justify-content-center align-items-center p-2">
    <div class="col">
      <button class="btn btn-danger" (click)="delete()">ELIMINAR</button>
    </div>
    <div class="col">
      <button class="btn" style="background-color: #309CEA; color: white;" (click)="activeModal.dismiss('Cross click')">CANCELAR</button>
    </div>
  </div>
</div>
<div class="modal-footer"></div>
