<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card-content style="width:50%; margin-left:25% !important; margin-right:25% !important;">
    <div class="row text-center align-items-center">
      <div class="col-md-4 col-12">
        <mat-form-field class="full-width" appearance="outline">
          <input matInput placeholder="Audiometría" value="Audiometría" readonly>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Observaciones</mat-label>
          <input matInput placeholder="Observaciones" formControlName="observationsAudio" [maxlength] = "maxInputobservationsAudio">
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field appearance="outline">
          <select matNativeControl required>
            <option value="Normal">Normal</option>
            <option value="Alterado">Alterado</option>
          </select>
        </mat-form-field>
      </div>
    </div>
    <div class="row text-center align-items-center">
      <div class="col-md-4 col-12">
        <mat-form-field class="full-width" appearance="outline">
          <input matInput placeholder="Optometría" value="Optometría" readonly>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Observaciones</mat-label>
          <input matInput placeholder="Observaciones" formControlName="observationsOpto" [maxlength] = "maxInputobservationsOpto">
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field appearance="outline">
          <select matNativeControl required>
            <option value="Normal">Normal</option>
            <option value="Alterado">Alterado</option>
          </select>
        </mat-form-field>
      </div>
    </div>
    <div class="row text-center align-items-center">
      <div class="col-md-4 col-12">
        <mat-form-field class="full-width" appearance="outline" >
          <input matInput placeholder="Prueba de Equilibrio" value="Prueba de Equilibrio" readonly>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Observaciones</mat-label>
          <input matInput placeholder="Observaciones" formControlName="observationsBalance" [maxlength] = "maxInputobservationsBalance">
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field appearance="outline">
          <select matNativeControl required>
            <option value="Normal">Normal</option>
            <option value="Alterado">Alterado</option>
          </select>
        </mat-form-field>
      </div>
    </div>
    <div class="row text-center align-items-center">
      <div class="col-md-4 col-12">
        <mat-form-field class="full-width" appearance="outline">
          <input matInput placeholder="ECG de reposo" value="ECG de reposo" readonly>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Observaciones</mat-label>
          <input matInput placeholder="Observaciones" formControlName="observationsEcg" [maxlength] = "maxInputobservationsEcg">
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field appearance="outline">
          <select matNativeControl required>
            <option value="Normal">Normal</option>
            <option value="Alterado">Alterado</option>
          </select>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  </form>
