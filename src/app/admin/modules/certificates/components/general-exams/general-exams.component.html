<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card-content style="width:50%; margin-left:25% !important; margin-right:25% !important;">
        <div class="row text-center align-items-center">
            <ng-container *ngIf="batterySelect">
                <ng-container *ngFor="let battery of batterySelect">
                    <div class="col-md-4 col-12">
                        <mat-form-field class="full-width" appearance="outline" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '90%' }">
                            <input matInput placeholder={{battery.name}} [value]="battery.name" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 col-12">
                        <mat-form-field class="full-width" appearance="outline" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '90%'}">
                            <mat-label>Observaciones</mat-label>
                            <input matInput placeholder="Observaciones" formControlName="observation" value="observation" [maxlength]="maxInputobservation">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 col-12">
                        <mat-form-field appearance="outline" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '90%'  }">
                            <mat-select>
                                <mat-option *ngFor="let option of state" [value]="option" (click)="setOptionStates(option, battery.name)">
                                    {{option}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </mat-card-content>
</form>
