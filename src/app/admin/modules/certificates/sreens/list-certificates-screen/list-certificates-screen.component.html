<div class="container-fluid">
  <div class="row text-center justify-content-center align-items-center p-3">
    <div style="background-color: #C4C4C4; border-radius: 5px;" [ngStyle]="{'width': getScreenSize()<=764 ? '100%' : '50%'}">
      <h5 class="mt-2">Certificados Históricos</h5>
    </div>
  </div>

  <div class="example-header" fxLayout="row">
    <mat-form-field>
      <input matInput type="text" (keyup)="filtrar($event)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table style="background-color: #C4C4C4;" [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Nombre de la empresa </th>
        <td mat-cell *matCellDef="let element" data-label="Nombre de la empresa"> {{element.company.name}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by exam"> Certificado </th>
        <td mat-cell *matCellDef="let element" data-label="Certificado"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="examinee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by examineeName"> Datos del Trabajador </th>
        <td mat-cell *matCellDef="let element" data-label="Datos del Trabajador">  RUT: {{element.examinee.rut}} <br> NOMBRE: {{element.examinee.names}} {{element.examinee.lastNames}}  </td>
      </ng-container>

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element" data-label="Código"> {{element._id}} </td>
      </ng-container>

     <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Fecha </th>
        <td mat-cell *matCellDef="let element" data-label="Fecha"> {{element.date | date: "dd-MM-yyyy"}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" data-label="Acciones">
          <button type="button" class="btn btn-white"><i class="fas fa-eye" style="font-size: 100%;" (click)="openModalSee(element)" (newItemEvent)="addItem($event)"></i></button>
          <button type="button" class="btn btn-white"><i class="fas fa-trash-alt" style="font-size: 100%;" (click)="openModalDelete(element)" (newItemEvent)="addItem($event)"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="selectColor" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator style="background-color: #C4C4C4;" [pageSizeOptions]="[2, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
