<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">

        Certificados
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="row"><button mat-flat-button type="button" class="btn" (click)="goTo('certificados/crear-certificado')">Crear Certificado</button></div>
        <div class="row"><button mat-flat-button type="button" class="btn" (click)="goTo('certificados/historico')">Histórico</button></div>
        <div class="row"><button mat-flat-button type="button" class="btn" (click)="goTo('certificados/historico')">Enviar Certificado</button></div>
      </div>
    </div>
  </div>
