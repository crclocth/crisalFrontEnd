  <div class="row cardheader align-items-center">
    <ng-container *ngIf="informations$ |async">
      <div class="col-lg-4 col-12 columitem text-center">
        <a href="tel:+4733378901"><i class="fas fa-phone-alt iconcolor"></i></a>
        +56 32 {{informationArray[0].telephone1}} +56 9 {{informationArray[0].telephone2}}
      </div>
      <div class="col-lg-4 col-12 columitem text-center">

          <i class="fas fa-map-marker-alt iconcolor"></i>

        {{informationArray[0].address}}

      <div class="col-lg-4 col-12 columitem text-center">

  </div>
</div>
